<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <img id="logo" src="./assets/odin.png">
        <a href="www.theodinproject.com" id="account-btn"><img id="account-logo" src="./assets/user.png"></a>
    </header>
    <div id="page-container">
        <nav>
            <a href="www.theodinproject.com" class="nav-tile" id="create-btn">Create +</a>
            <div class="nav-tile" id="account">
                <ul>
                    <li><a href="www.theodinproject.com" class="link-item"><span>Profile</span><span class="arrow">></span></a></li>
                    <li><a href="www.theodinproject.com" class="link-item"><span>Tasks</span><span class="arrow">></span></a></li>
                    <li><a href="www.theodinproject.com" class="link-item"><span>History</span><span class="arrow">></span></a></li>
                </ul>
            </div>
            <div class="nav-tile" id="social">
                <ul>
                    <li><a href="www.theodinproject.com" class="link-item"><span>Messages</span><span class="arrow">></span></a></li>
                    <li><a href="www.theodinproject.com" class="link-item"><span>Community</span><span class="arrow">></span></a></li>
                    <li><a href="www.theodinproject.com" class="link-item"><span>Explore</span><span class="arrow">></span></a></li>
                </ul>
            </div>
            <div class="nav-tile" id="settings">
                <ul>
                    <li><a href="www.theodinproject.com" class="link-item"><span>Settings</span><span class="arrow">></span></a></li>
                    <li><a href="www.theodinproject.com" class="link-item"><span>Support</span><span class="arrow">></span></a></li>
                    <li><a href="www.theodinproject.com" class="link-item"><span>Privacy</span><span class="arrow">></span></a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div id="grid-container">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div id="side">
                <div id="announcements"></div>
                <div id="trending"></div>
            </div>
        </main>
    </div>
</body>
</html>
